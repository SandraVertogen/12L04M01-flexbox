<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title> Contact </title>
</head>

<body>
    <!-- hier zet je de code in de body tags-->
    <header>
        <h1 class="black-border">Mijn website van Winc Academy</h1>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Over mij</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="https://www.google.nl">Google</a></li>
            </ul>
        </nav>
    </header>
    <hr />
    <main>
        <h2>Contact</h2>
        <form name="contact" method="POST" data-netlify="true">
            <fieldset>
                <legend>Contactgegevens</legend>
                <div>
                    <label for="name">Naam</label>
                    <input type="text" name="name" id="name" required />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required />
                </div>
                <div>
                    <label for="phone">Telefoonnummer</label>
                    <input type="tel" name="phone" id="phone" />
                </div>
                <div>
                    <label for="age">Leeftijd</label>
                    <input type="number" name="age" id="age" min="1" max="200" step="5" />
                </div>
                <div>
                    <label for="date">Geboortedatum</label>
                    <input type="date" name="date" id="date" min="2019-06-10" />
                </div>

                <div>
                    Geslacht
                    <div>
                        <label for="male">Man</label>
                        <input type="radio" name="gender" id="male" value="male" />
                    </div>
                    <div>
                        <label for="female">Vrouw</label>
                        <input type="radio" name="gender" id="female" value="female" />
                    </div>
                </div>

            </fieldset>
            <fieldset>
                <legend> Informatie over de chef</legend>
                <div>
                    Favoriete Keuken
                    <div>
                        <label for="italian">Italiaan</label>
                        <input type="checkbox" name="italian" id="italian" />
                    </div>
                    <div>
                        <label for="french">Frans</label>
                        <input type="checkbox" name="french" id="french" />
                    </div>
                    <div>
                        <label for="spanish">Spaans</label>
                        <input type="checkbox" name="spanish" id="spanish" />
                    </div>
                    <div>
                        <label for="arabic">Arabisch</label>
                        <input type="checkbox" name="arabic" id="arabic" />
                    </div>
                </div>

                <div>
                    <label for="color">Favoriete kleur van je schort</label>
                    <input type="color" name="color" id="color" />
                </div>

                <div>
                    <label for="bio">Biografie</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>
                <input type="hidden" name="hidden" value="hi" />
                <div>
                    <label for="file">Upload je laatste recept</label>
                    <input id="file" type="file" name="file" />
                </div>


                <div>
                    <label for="url">URL van je receptenwebsite</label>
                    <input type="url" name="url" id="url" />
                </div>

            </fieldset>
            <button type="reset">Reset</button>
            <button type="submit">Verzenden</button>
        </form>
    </main>
    <hr />
    <footer>
        &copy; 2020
    </footer>
</body>

</html>
